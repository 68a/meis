<section data-ng-controller="MeisController" data-ng-init="find()">
  <div infinite-scroll="nextPage()" infinite-scroll-distance="1">
  <ul class="unstyled" style="list-style-type: none;" >
    <li data-ng-repeat="mei in meis" >
      <h2>
        <a data-ng-href="#!/meis/{{mei._id}}" style="margin-left: -15px;" >{{mei.name}}</a>
        <span data-ng-if="hasAuthorization(mei)">
          <a class="btn" href="/#!/meis/{{mei._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(mei);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{mei.comments.posts[0].comment}}</div>
	<thumbnailsRow/>
    </li>
  </ul>
  </div>
  <h1 data-ng-hide="!meis || meis.length">No meis yet. <br> Why don't you <a href="/#!/meis/create">Create One</a>?</h1>

</section>
