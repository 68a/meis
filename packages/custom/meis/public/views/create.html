<section data-ng-controller="MeisController" uploader="uploader">
  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-uname'" class="col-md-3 control-label">QQ</label>
      <div class="col-md-9">
        <input name="uname" type="text" class="form-control" data-ng-model="uname" id="uname" placeholder="UName" required>
        <div ng-show="submitted && articleForm.uname.$invalid" class="help-block">
          <p ng-show="articleForm.uname.$error.required">UName is required</p>
        </div>
      </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
  <div class="col-md-9">
    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th ng-show="uploader.isHTML5">Size</th>
          <th ng-show="uploader.isHTML5">Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in uploader.queue">
	  <td>
	    <strong>{{ item.file.name }}</strong>
            <!-- Image preview -->
            <!--auto height-->
            <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
            <!--auto width-->
            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
	  </td>
          <!--fixed width and height -->

          <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
          <td ng-show="uploader.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
            </div>
          </td>
          <td class="text-center">
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
          </td>
          <td nowrap>
            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
              <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <input type="file" nv-file-select="" uploader="uploader"/>
  </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.comment.$invalid }">
  <label mean-token="'create-comment'" for="comment" class="col-md-3 control-label">Comment</label>
  <div class="col-md-9">
    <textarea name="comment" data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control" required></textarea>
    <div ng-show="submitted && articleForm.comment.$invalid" class="help-block">
      <p ng-show="articleForm.comment.$error.required">Comment is required</p>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="col-md-offset-3 col-md-9">
    <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
  </div>
</div>
</form>
</section>
