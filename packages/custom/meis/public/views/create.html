<section data-ng-controller="MeisController" uploader="uploader">
  <form name="meiForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(meiForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && meiForm.title.$invalid" class="help-block">
          <p ng-show="meiForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
      <label mean-token="'create-uname'" class="col-md-3 control-label">IM</label>
      <div class="col-md-9">
        <input name="uname" type="text" class="form-control" data-ng-model="uname" id="uname" placeholder="UName" required>
        <div ng-show="submitted && meiForm.uname.$invalid" class="help-block">
          <p ng-show="meiForm.uname.$error.required">UName is required</p>
        </div>
      </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
  <uploadwidget />
</div>
<div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.comment.$invalid }">
  <label mean-token="'create-comment'" for="comment" class="col-md-3 control-label">Comment</label>
  <div class="col-md-9">
    <textarea name="comment" data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control" required></textarea>
    <div ng-show="submitted && meiForm.comment.$invalid" class="help-block">
      <p ng-show="meiForm.comment.$error.required">Comment is required</p>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="col-md-offset-3 col-md-9">
    <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
  </div>
</div>
</form>
</section>
