<section data-ng-controller="MeisController" data-ng-init="findOne()">
  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="append(articleForm.$valid)" novalidate>
    <span>{{mei.created | date:'medium'}}</span> /
    <span>{{mei.user.name}}</span>
    <h2>
      <a data-ng-href="#!/meis/{{mei._id}}" >{{mei.name}}</a>
    </h2>
    <div class="row">
      <div class="col-md-2" ng-repeat="mi in mei.images.files">
	<img src="data:image/png;base64,{{mi.image_thumb}}" />
      </div>
    </div>
    <div data-ng-if="hasAuthorization(mei)">
      <a class="btn" href="/#!/meis/{{mei._id}}/edit">
	<i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn" data-ng-click="remove(mei);">
	<i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <div ng-repeat="p in mei.comments.posts">{{p.comment}} {{p.user}}</div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <div class="col-md-9">
	<table class="table">
	  <thead>
            <tr>
              <th width="50%"></th>
              <th ng-show="uploader.isHTML5"></th>
              <th ng-show="uploader.isHTML5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
              <th></th>
              <th></th>
            </tr>
	  </thead>
	  <tbody>
            <tr ng-repeat="item in uploader.queue">
	      <td>
		<strong>{{ item.file.name }}</strong>
		<!-- Image preview -->
		<!--auto height-->
		<!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
		<!--auto width-->
		<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
	      </td>
              <!--fixed width and height -->

              <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
              <td ng-show="uploader.isHTML5">
		<div class="progress" style="margin-bottom: 0;">
		  <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
		</div>
              </td>
              <td class="text-center">
		<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
		<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
		<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
              </td>
              <td nowrap>
		<button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
		  <span class="glyphicon glyphicon-upload"></span> Upload
		</button>
		<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
		  <span class="glyphicon glyphicon-ban-circle"></span> Cancel
		</button>
		<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
		  <span class="glyphicon glyphicon-trash"></span> Remove
		</button>
              </td>
            </tr>
	  </tbody>
	</table>
      </div>
      <input type="file" nv-file-select="" uploader="uploader"/>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.comment.$invalid }">
      <label mean-token="'create-comment'" for="comment" class="col-md-3 control-label">Comment</label>
      <div class="col-md-9">
	<textarea name="comment" data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control" required></textarea>
	<div ng-show="submitted && articleForm.comment.$invalid" class="help-block">
	  <p ng-show="articleForm.comment.$error.required">Comment is required</p>
	</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
	<button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>

  </form>
</section>
