<section data-ng-controller="MeisController" data-ng-init="findOne()">
  <form name="meiForm" class="form-horizontal col-md-6" role="form" data-ng-submit="append(meiForm.$valid)" novalidate>
    <span>{{mei.created | date:'medium'}}</span> /
    <span>{{mei.user.name}}</span>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
      <label mean-token="'edit-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="mei_name" type="text" class="form-control" value="{{mei.name}}" id="name" required>
        <div ng-show="submitted && meiForm.mei_name.$invalid" class="help-block">
          <p ng-show="meiForm.mei_name.$error.required">Title is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
      <label mean-token="'im'" class="col-md-3 control-label">IM</label>
      <div class="col-md-9">
        <input name="im" type="text" class="form-control" data-ng-model="mei.im" id="im" required>
        <div ng-show="submitted && meiForm.im.$invalid" class="help-block">
          <p ng-show="meiForm.im.$error.required">IM is required</p>
        </div>
      </div>
    </div>      
    <div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
      <label mean-token="'mobile'" class="col-md-3 control-label">Mobile</label>
      <div class="col-md-9">
        <input name="mobile" type="text" class="form-control" data-ng-model="mei.mobile" id="mobile" required>
        <div ng-show="submitted && meiForm.mobile.$invalid" class="help-block">
          <p ng-show="meiForm.im.$error.required">IM is required</p>
        </div>
      </div>
    </div>      
</div>

<thumbnailsRow/>

<div ng-repeat="p in mei.comments.posts">{{p.comment}} {{p.user}}</div>

<div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.title.$invalid }">
  <uploadwidget />
  <div class="form-group" ng-class="{ 'has-error' : submitted && meiForm.comment.$invalid }">
    <label mean-token="'create-comment'" for="comment" class="col-md-3 control-label">Comment</label>
    <div class="col-md-9">
      <textarea name="comment" data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control" required></textarea>
      <div ng-show="submitted && meiForm.comment.$invalid" class="help-block">
	<p ng-show="meiForm.comment.$error.required">Comment is required</p>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
    </div>
  </div>

</form>
</section>
