<section data-ng-controller="MeisController" data-ng-init="findOne()">
  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="append(articleForm.$valid)" novalidate>
    <span>{{mei.created | date:'medium'}}</span> /
    <span>{{mei.user.name}}</span>
    <h2>
      <a data-ng-href="#!/meis/{{mei._id}}" >{{mei.name}}</a>
    </h2>
    <thumbnailsRow/>
    <div data-ng-if="hasAuthorization(mei)">
      <a class="btn" href="/#!/meis/{{mei._id}}/edit">
	<i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn" data-ng-click="remove(mei);">
	<i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <div ng-repeat="p in mei.comments.posts">{{p.comment}} {{p.user}}</div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
    <uploadwidget />
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.comment.$invalid }">
      <label mean-token="'create-comment'" for="comment" class="col-md-3 control-label">Comment</label>
      <div class="col-md-9">
	<textarea name="comment" data-ng-model="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="form-control" required></textarea>
	<div ng-show="submitted && articleForm.comment.$invalid" class="help-block">
	  <p ng-show="articleForm.comment.$error.required">Comment is required</p>
	</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
	<button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>

  </form>
</section>
